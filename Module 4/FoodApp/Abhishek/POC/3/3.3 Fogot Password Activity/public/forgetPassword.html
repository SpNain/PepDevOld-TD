<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label>Email</label>
        <input type="email">

        <button>Submit</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js" crossorigin="anonymous">
    </script>
    <script>
        let btn = document.querySelector("button");
        btn.addEventListener("click", async function(e) {
            e.preventDefault();
            let email = document.querySelector("input[type='email']").value;

            let resp = await axios.post("/auth/forgetPassword", {
                email
            });  // [#1]
            console.log(resp.data);  // why we print resp.data rather than resp : kyunki jo bhi udhar se aayega wo resp.data me hi pda hoga isiliye we print resp.data
        })
    </script>
</body>

</html>
