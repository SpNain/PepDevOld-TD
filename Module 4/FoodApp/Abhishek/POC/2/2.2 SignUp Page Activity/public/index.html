<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Email</label>
        <input type="email">
        <label>Name</label>
        <input type="text">
        <label>password</label>
        <input type="password">
        <button>Signup</button>
    </form>

    <!-- axios cdn link : jisse axios library use kr ske -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>

        let btn=document.querySelector('button');
        btn.addEventListener('click',async function(e){  

            e.preventDefault(); // [#1]
            
            let email=document.querySelector("input[type='email']").value;  // extract value from email input
            let name=document.querySelector("input[type='text']").value;
            let password=document.querySelector("input[type='password']").value;
            
            let resp=await axios.post('/auth/signup',{email,password,name}); //[#2]
            console.log(resp.data); // this will console on browser console.
        })

    </script>
</body>
</html>

<!-- 
#1. form tag ke default behaviour hai reload hone ka 
    to preventDefault() se ye behaviour prevent ho jaata hai 
    agr hum default reload ko nhi rokenge to maybe data aane se pahle page relaod ho jaaye aur hume data mile hi na
    isiliye hum ise rok dete hai 

#2. jo kaam hum postman se krte the usko front-end se krne ke liye axios use kr rhe hai

    jis route pe hume post request maari hai('/auth/signup' in this case) wahi route server.js me jaake dunda jaayega 
    aur us route pe ('/auth/signup' in this case) post request maari jaayegi, jisse uske andar ka fxn execute hoga 

    axios ek async fxn hai isiliye iske saamne await lga diya
    jisse jab tak data post nhi kr dete tab tak aage ki script run nhi hogi 
 -->
