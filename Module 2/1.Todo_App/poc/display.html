<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div1{
        display: block;    /*Puri jagah le leta hai. Hum iski height width set kar skte hai*/
        background-color: aqua;
        height: 50px;
        width: 200px;
        margin: 10px;
    }
    .span1{
        background-color: cornflowerblue;
        display: none;   /*ye dhikhta hi nhi hai */
    }
    .span2{
        background-color: cornflowerblue;
        display: inline;    /*jitna content hota hai utni hi jagah leta hai. Hum iski height width set nhi kar skte hai*/
    }
    img{
        display: inline-block;       /*jitna content hota hai utni hi jagah leta hai. Aur saath me hum iski height width bhi set kar skte hai*/
        height: 200px;
        width: 200px;
    }
</style>
<body>
    <!-- display:block -->
    <div class="div1">Hi this is div1</div>

    <!-- display:inline -->
    <span class="span1">This is span 1</span>
    <span class="span2">This is span 2</span>

    <!-- display:inline-block -->
    <img src="https://images.pexels.com/photos/7313016/pexels-photo-7313016.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
    <span class="span2">This is next span</span>

    <!-- display:none -->
    <div class="div2">Hi this is div2</div>
</body>
</html>
