<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box1 {
      background: lightcyan;
      height: 100px;
      width: 100px;
      margin: 100px;
      border: 50px solid;
      padding: 44px;
    }
    .box2 {
      background: lightcyan;
      height: 200px;
      width: 200px;
      border: 20px solid;
      margin: 10px;
      padding: 20px;
      box-sizing: border-box; /*isse element ki height aur width fix ho jaati hai */
    }
  </style>
  <body>
    <div class="box1">Box</div>
    <div class="box2">Box</div>
  </body>
</html>
