<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket App</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google fonts code -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="header">
        <div class="tickets-filter">
            <div class="filter red"></div>
            <div class="filter blue"></div>
            <div class="filter green"></div>
            <div class="filter yellow"></div>
            <div class="filter black"></div>
        </div>

        <div class="ticket-actions">
            <div class="open-modal">
                <i class="fas fa-plus"></i>
            </div>
            <div class="close-modal">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>
    <div class="tickets-container">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@4.3.3/dist/short-unique-id.min.js"></script>
    <script>
        let uuid = new ShortUniqueId(); // ShortUniqueId hume jo package use kiya hai usse milta hai aur hum uska ek obj bnake uuid me save kra lete hai aur ab jab bhi uuid ko call lgegi ek nyi unique id create karke dega
    </script>
    <script src="./db.js"></script>     <!-- Compile hote time ye dono files ek file ke jaise behave krti hai  -->
    <script src="./script.js"></script>  <!-- humne jo fxn 1st file me bnaye hai hum use iss file me use kar skte hai  -->
</body>                                  <!-- lekin jo fxn ya variable humne 2nd file me bnaye hai hum use 1st file me tabhi use kar skte hai jab 2nd file me wo fxn ya variable execute/load ho chuka ho aur uske baad 1st file me use ho rha ho  -->
</html>
